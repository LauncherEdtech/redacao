{% extends "base.html" %}
{% block content %}
<h2>Submeter Redação</h2>
<form method="POST">
    <label for="title">Título (opcional)</label>
    <input type="text" name="title">
    
    <label for="text">Digite sua redação</label>
    <textarea name="text" rows="10" required></textarea>
    
    <button type="submit">Enviar Redação</button>
</form>
{% endblock %}
