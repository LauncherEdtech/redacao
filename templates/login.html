
{% block content %}
<style>
  .auth-container {
    max-width: 450px;
    margin: 3rem auto;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    overflow: hidden;
  }
  
  .auth-header {
    padding: 1.5rem;
    background-color: #f9fafb;
    border-bottom: 1px solid #e5e7eb;
    text-align: center;
  }
  
  .auth-header h2 {
    margin: 0;
    color: #1f2937;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .auth-header h2 i {
    margin-right: 0.75rem;
    color: #3E64FF;
  }
  
  .auth-form {
    padding: 2rem;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #4b5563;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    color: #1f2937;
    transition: border-color 0.2s ease;
  }
  
  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus {
    outline: none;
    border-color: #3E64FF;
    box-shadow: 0 0 0 3px rgba(62, 100, 255, 0.1);
  }
  
  .btn-primary {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 0.75rem 1.5rem;
    margin-top: 1rem;
    background-color: #3E64FF;
    color: white;
    font-weight: 500;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }
  
  .btn-primary:hover {
    background-color: #2a4fd6;
  }
  
  .btn-primary i {
    margin-right: 0.5rem;
  }
  
  .auth-footer {
    padding: 1.5rem;
    text-align: center;
    border-top: 1px solid #e5e7eb;
    background-color: #f9fafb;
  }
  
  .auth-footer a {
    color: #3E64FF;
    text-decoration: none;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .auth-footer a i {
    margin-right: 0.5rem;
  }
  
  .auth-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-container">
  <div class="auth-header">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
  </div>
  
  <form method="POST" class="auth-form">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" name="username" id="username" required placeholder="Digite seu nome de usuário">
    </div>
    
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" required placeholder="Digite sua senha">
    </div>
    
    <button type="submit" class="btn-primary">
      <i class="fas fa-sign-in-alt"></i> Entrar
    </button>
  </form>
  
  <div class="auth-footer">
    <a href="{{ url_for('auth_bp.register') }}">
      <i class="fas fa-user-plus"></i> Ainda não tem conta? Cadastre-se
    </a>
  </div>
</div>
{% endblock %}
