<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Meu Sistema de Redação" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Plotly JS (para gráficos interativos) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav>
        <!-- Navbar -->
        <a href="{{ url_for('dashboard') }}">Dashboard</a> |
        <a href="{{ url_for('submit_essay') }}">Nova Redação</a> |
        <a href="{{ url_for('auth_bp.logout') }}">Sair</a>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
