
{% block content %}

<style>
/* Estilos para as páginas de autenticação */
.auth-container {
  max-width: 480px;
  margin: 3rem auto;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  overflow: hidden;
}

.auth-header {
  padding: 2rem;
  text-align: center;
  background-color: #f9fafb;
  border-bottom: 1px solid #e5e7eb;
}

.auth-header .logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 1rem;
  font-size: 1.75rem;
  color: #3E64FF;
}

.auth-header .logo i {
  margin-right: 0.5rem;
}

.auth-header h2 {
  font-size: 1.5rem;
  color: #374151;
  margin-bottom: 0.75rem;
}

.auth-header p {
  color: #6b7280;
  font-size: 0.95rem;
}

.auth-form {
  padding: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: #4b5563;
}

.form-group input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  color: #1f2937;
  transition: border-color 0.2s ease;
}

.form-group input:focus {
  outline: none;
  border-color: #3E64FF;
  box-shadow: 0 0 0 3px rgba(62, 100, 255, 0.1);
}

.form-group input::placeholder {
  color: #9ca3af;
}

.terms {
  display: flex;
  align-items: flex-start;
  margin-bottom: 1.5rem;
}

.terms input[type="checkbox"] {
  margin-right: 0.5rem;
  margin-top: 0.25rem;
}

.terms label {
  color: #4b5563;
  font-size: 0.95rem;
  line-height: 1.5;
}

.terms a {
  color: #3E64FF;
  text-decoration: none;
}

.terms a:hover {
  text-decoration: underline;
}

.submit-btn {
  display: block;
  width: 100%;
  padding: 0.85rem;
  background-color: #3E64FF;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.submit-btn:hover {
  background-color: #2a4fd6;
}

.auth-footer {
  text-align: center;
  padding: 1.5rem;
  background-color: #f9fafb;
  border-top: 1px solid #e5e7eb;
}

.auth-footer a {
  color: #3E64FF;
  text-decoration: none;
  font-weight: 500;
}

.auth-footer a:hover {
  text-decoration: underline;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

@media (max-width: 500px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
}
</style>

<div class="auth-container">
  <div class="auth-header">
    <div class="logo">
      <i class="fas fa-pencil-alt"></i>
      <span>RedaçãoAI</span>
    </div>
    <h2>Crie sua conta</h2>
    <p>Comece sua jornada para melhorar suas redações</p>
  </div>
  
  <form method="POST" class="auth-form">
    <div class="form-group">
      <label for="username">Nome de usuário</label>
      <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Crie uma senha segura" required>
    </div>
    
    <div class="form-group">
      <label for="password_confirm">Confirmar senha</label>
      <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirme sua senha" required>
    </div>
    
    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a> da RedaçãoAI</label>
    </div>
    
    <button type="submit" class="submit-btn">Criar conta</button>
  </form>
  
  <div class="auth-footer">
    <p>Já tem uma conta? <a href="{{ url_for('auth_bp.login') }}">Faça login</a></p>
  </div>
</div>

{% endblock %}
